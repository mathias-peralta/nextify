<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4353FF" />
      <stop offset="100%" stop-color="#303EE0" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1080" height="1920" fill="url(#bgGradient)" />
  
  <!-- Rectángulo semi-transparente -->
  <rect x="120" y="550" width="840" height="920" rx="30" fill="white" fill-opacity="0.95" />
  
  <!-- Nuevo mensaje atractivo -->
  <text x="540" y="250" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white">
    ¡COMIENZA A VENDER
  </text>
  <text x="540" y="340" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white">
    POR INTERNET
  </text>
  <text x="540" y="430" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white">
    HOY MISMO!
  </text>
  
  <!-- Pago único destacado -->
  <text x="540" y="500" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white">
    Tu tienda lista en 7 días
  </text>
  
  <!-- Título y subtítulo -->
  <text x="540" y="630" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#4353FF">
    PLAN BÁSICO
  </text>
  
  <!-- Precio -->
  <g>
    <rect x="230" y="670" width="620" height="100" rx="50" fill="#FF4D4D" />
    <text x="540" y="740" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">
      Gs. 1.500.000
    </text>
  </g>
  
  <!-- Línea separadora -->
  <line x1="220" y1="820" x2="860" y2="820" stroke="#4353FF" stroke-width="4" />
  
  <!-- Características -->
  <g transform="translate(200, 870)">
    <circle cx="20" cy="20" r="20" fill="#4353FF" />
    <path d="M10,20 L18,28 L30,12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="38" fill="#333333">Tienda Shopify</text>
  </g>
  
  <g transform="translate(200, 950)">
    <circle cx="20" cy="20" r="20" fill="#4353FF" />
    <path d="M10,20 L18,28 L30,12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="38" fill="#333333">Configuración de hasta 10 productos</text>
  </g>
  
  <g transform="translate(200, 1030)">
    <circle cx="20" cy="20" r="20" fill="#4353FF" />
    <path d="M10,20 L18,28 L30,12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="38" fill="#333333">Tema estándar</text>
  </g>
  
  <g transform="translate(200, 1110)">
    <circle cx="20" cy="20" r="20" fill="#4353FF" />
    <path d="M10,20 L18,28 L30,12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="38" fill="#333333">Pasarela de pago (Pagopar)</text>
  </g>
  
  <!-- Para quién es ideal -->
  <text x="540" y="1210" font-family="Arial, sans-serif" font-size="36" font-style="italic" text-anchor="middle" fill="#555555">
    Perfecto para pequeños negocios que
  </text>
  <text x="540" y="1260" font-family="Arial, sans-serif" font-size="36" font-style="italic" text-anchor="middle" fill="#555555">
    están comenzando en el mundo online
  </text>
  
  <!-- Call to action -->
  <rect x="240" y="1330" width="600" height="90" rx="45" fill="#4353FF" />
  <text x="540" y="1390" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">
    ¡CONTÁCTANOS AHORA!
  </text>
  
  <!-- Texto footer -->
  <text x="540" y="1700" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white">
    www.nextify.lat
  </text>

</svg>